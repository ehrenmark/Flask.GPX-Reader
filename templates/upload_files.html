{% extends "base.html" %}
{% block title %}
    Upload Files
{% endblock %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
    }

    h1 {
        font-size: 32px;
        color: #333;
    }

    form {
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 600px; /* Adjust the width here */
        margin: 0 auto;
    }

    label {
        display: block;
        font-size: 16px;
        margin-bottom: 10px;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .dropdown {
        margin-bottom: 20px;
    }

    button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }

    p.message {
        font-size: 18px;
        color: #333;
        margin-top: 20px;
    }
</style>

<body>
    <h1>Add Files</h1>

    <form method="POST">
        <label for="formFileLg" class="form-label">Large file input example</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">



        <div class="form-group">
            <label for="vehicle">Select Driver:</label>
            <select class="form-control" id="driver" name="driver">
            <option>Choose...</option>

            {% for driver in driver_list %}
                <option value="{{ driver.pid }}">
                    {{ driver.pid }} - {{ driver.forename }} {{ driver.surname }} - {{ driver.nick }} - {{ driver.email }}
                </option>
            {% endfor %}
        </select>
        </div>


        <div class="form-group">
            <label for="vehicle">Select Vehicle:</label>
            <select class="form-control" id="vehicle" name="vehicle">
            <option value="None">Choose...</option>

            {% for vehicle in vehicle_list %}
                <option value="{{ vehicle.fzid }}">
                    {{ vehicle.fzid }} - {{ vehicle.vin }} - {{ vehicle.polkz }}
                </option>
            {% endfor %}
        </select>
        </div>


        <div style="margin-top: 10px;"></div>

        <button type="submit" class="btn btn-dark">Confirm Upload</button>
    </form>



    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
</body>

{% endblock %}
